<div style="height: 800px;">
    <div class="text-right" style="margin-top: 1%">
        <button class="btn btn-default" ng-click="cancel()">X</button>
    </div>
    <div class="text-center"><h2>添加统计数据</h2></div>
    <form class="text-center" style="margin-top:5%">
        <div style="margin-top: 1%;" class="text-center">
            <select ng-model="model.year" placeholder="年份" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
            </select>
            <select ng-model="model.area" placeholder="省份|全国" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                <option ng-repeat="area in areas" value="{{area.name}}">{{area.name}}
                </option>
            </select>
            <select ng-model="model.examine_type" placeholder="试卷类型" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                <option value="行测">行测</option>
                <option value="申论">申论</option>
            </select>
            <span style="margin-right: -29%;margin-left: 6%;">答题日期:</span>
            <div style="float: right">
                <input type="date" id="finish_data" data-date-format="yyyy-mm-dd hh:ii"
                       ng-model="model.finish_data"
                       class="form-control form_datetime" placeholder="答题日期">
            </div>
        </div>
        <div style="margin: 1%" class="text-center">
            <table class="table table-striped table-bordered table-hover text-center">
                <thead>
                <tr>
                    <th class="text-center" style="white-space: nowrap">序号</th>
                    <th class="text-center" style="white-space: nowrap">类型</th>
                    <th class="text-center" style="white-space: nowrap">正确题数</th>
                    <th class="text-center" style="white-space: nowrap">总题数</th>
                    <th class="text-center" style="white-space: nowrap">使用时间(分钟)</th>
                    <th class="text-center" style="white-space: nowrap" ng-click="addChildItem()"><i class="icon-plus"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in model.children">
                    <td>{{$index+1}}</td>
                    <td style="white-space: nowrap">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="buttonText1_{{item.id}}">一级类型</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="type1 in item.types_1">
                                    <a href="#" ng-click="chooseType(type1,item)">{{type1.name}}</a></li>
                            </ul>
                        </div>

                        <div class="btn-group" ng-show="item.types_2.length>0">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="buttonText2_{{item.id}}">二级类型</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="type2 in item.types_2">
                                    <a href="#" ng-click="chooseType(type2,item)">{{type2.name}}</a></li>
                            </ul>
                        </div>

                        <div class="btn-group" ng-show="item.types_3.length>0">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="buttonText3_{{item.id}}">三级类型</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="type3 in item.types_3">
                                    <a href="#" ng-click="chooseType(type3,item)">{{type3.name}}</a></li>
                            </ul>
                        </div>

                        <div class="btn-group" ng-show="item.types_4.length>0">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="buttonText4_{{item.id}}">四级类型</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="type4 in item.types_4">
                                    <a href="#" ng-click="chooseType(type4,item)">{{type4.name}}</a></li>
                            </ul>
                        </div>
                    </td>
                    <td style="white-space: nowrap">
                        <input type="number" ng-model="item.right_number" class="form-control pull-left"
                               placeholder="正确题目数">
                    </td>
                    <td style="white-space: nowrap">
                        <input type="number" ng-model="item.total_number" class="form-control pull-left"
                               placeholder="总题数">
                    </td>
                    <td colspan="1" style="white-space: nowrap">
                        <input type="number" ng-model="item.finish_time" class="form-control pull-left"
                               placeholder="使用时间(分钟)">
                    </td>
                    <td colspan="1" style="white-space: nowrap" ng-click="remove(item)">
                        <i class="icon-remove"></i>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div class="text-center" style="margin-top: 1%">
        <button class="btn btn-success" ng-click="ok()">确定</button>
        <button class="btn btn-danger" ng-click="cancel()">取消</button>
    </div>
</div>
